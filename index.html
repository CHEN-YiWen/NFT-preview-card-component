<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="image">
        <img class="nft" src="images/image-equilibrium.jpg" alt="image of equilibrium">
        <div class="overlay"></div>
        <img  class="eye" src="images/icon-view.svg" alt="">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="avatar of Jules Wyvern">
        <p class="creation">Creation of <a class="name"href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CHEN-YiWen">CHEN-YiWen</a>.
  </footer>
</body>
</html>
